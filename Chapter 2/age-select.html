<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Age - Mr. Fluffbutt's Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watercolor-background">
        <div class="page-header">
            <img src="./images/header.jpg" alt="Decorative header" class="header-image">
        </div>
        <main class="container">
            <div class="age-select-box">
                <h2 class="watercolor-text">How Old Are You?</h2>
                <div class="age-options">
                    <button class="age-button joke-option" data-joke="true">A Little-Biddy-Baby WAH WAH</button>
                    <button class="age-button">6-7 Years Old</button>
                    <button class="age-button">8 Years Old</button>
                    <button class="age-button">9 Years Old</button>
                    <button class="age-button joke-option" data-joke="true">I'm an old old wooden ship</button>
                </div>
                <div class="fluffbutt-response hidden">
                    <img src="./images/mrfb.jpg" alt="Mr. Fluffbutt" class="response-image">
                    <p class="response-text"></p>
                </div>
            </div>
        </main>
        <a href="https://www.learnthroughstories.com/" class="lts-logo" target="_blank" rel="noopener noreferrer">
            <img src="./images/logo.png" alt="Learn Through Stories">
        </a>
    </div>
    <script src="age-select.js"></script>
</body>
</html>
