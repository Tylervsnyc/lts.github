<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Age - Are You Smarter Than Mr. Fluffbutt?</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="watercolor-background">
        <div class="splash splash1"></div>
        <div class="splash splash2"></div>
        <div class="splash splash3"></div>
        <div class="splash splash4"></div>
        <div class="splash splash5"></div>
        <main class="container">
            <header class="game-header">
                <h1 class="watercolor-text">How Old Are You?</h1>
            </header>
            
            <div id="sassy-response" class="sassy-text hidden"></div>
            
            <div class="age-selection">
                <button class="age-button watercolor-button" onclick="handleAgeSelection(this, 'baby')">I'm a baby</button>
                <button class="age-button watercolor-button" onclick="handleAgeSelection(this, '6-7')">6-7 Years old</button>
                <button class="age-button watercolor-button" onclick="handleAgeSelection(this, '8')">8 Years old</button>
                <button class="age-button watercolor-button" onclick="handleAgeSelection(this, '9')">9 Years old</button>
                <button class="age-button watercolor-button" onclick="handleAgeSelection(this, 'ship')">I'm an old, old wooden ship</button>
            </div>

            <div class="back-button-container">
                <button class="back-button watercolor-button" onclick="window.location.href='./index.html'">
                    Back to Home
                </button>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
    <a href="https://www.learnthroughstories.com/" class="lts-logo" target="_blank" rel="noopener noreferrer">
        <img src="./assets/logo.png" alt="Learn Through Stories">
    </a>
</body>
</html>
