<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Age - Are You Smarter Than Mr. Fluffbutt?</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="watercolor-background">
        <div class="splash splash1"></div>
        <div class="splash splash2"></div>
        <div class="splash splash3"></div>
        <div class="splash splash4"></div>
        <div class="splash splash5"></div>
        <main class="container">
            <header class="game-header">
                <img src="./assets/header.jpg" alt="Header image" class="header-image">
                <img src="./assets/mrfb.jpg" alt="Mr. Fluffbutt the cranky cat" class="host-image">
                <h1 class="watercolor-text">Select Your Age Group</h1>
            </header>
            
            <div id="sassy-response" class="sassy-text hidden"></div>
            
            <div class="age-selection">
                <button class="age-button watercolor-button goof-answer" onclick="handleGoofAnswer('baby')">I'm a little-bitty-baby WAH WAH</button>
                <button class="age-button watercolor-button real-answer hidden" onclick="selectAge('5-7')">Ages 5-7</button>
                <button class="age-button watercolor-button real-answer hidden" onclick="selectAge('8-10')">Ages 8-10</button>
                <button class="age-button watercolor-button real-answer hidden" onclick="selectAge('11-13')">Ages 11-13</button>
                <button class="age-button watercolor-button goof-answer" onclick="handleGoofAnswer('ship')">I'm an old, old wooden ship</button>
            </div>

            <div class="back-button-container">
                <button class="back-button watercolor-button" onclick="window.location.href='./index.html'">
                    Back to Home
                </button>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
    <a href="https://www.learnthroughstories.com/" class="lts-logo" target="_blank" rel="noopener noreferrer">
        <img src="./assets/logo.png" alt="Learn Through Stories">
    </a>
</body>
</html>
