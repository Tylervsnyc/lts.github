<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Are You Smarter Than Mr. Fluffbutt?</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="watercolor-background">
        <div class="splash splash1"></div>
        <div class="splash splash2"></div>
        <div class="splash splash3"></div>
        <div class="splash splash4"></div>
        <div class="splash splash5"></div>
        <main class="container">
            <header class="game-header">
                <img src="./assets/header.jpg" alt="Header image" class="header-image">
                <h1 class="watercolor-text">Chapter 2 Quiz</h1>
            </header>
            
            <div id="quiz-container" class="quiz-content">
                <div class="name-input">
                    <input type="text" 
                           id="student-name" 
                           placeholder="Enter Your&#10;First Name"
                           required>
                    <button id="start-button" disabled>Start Quiz</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/quiz.js"></script>
</body>
</html>
